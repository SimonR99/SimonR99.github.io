<div class="container" id="i18_projects">
  <div class="row m-b-lg">
      <div class="col-lg-12 text-center">
          <div class="navy-line"></div>
          <h1><span data-i18n="projects.my_projects">Contact</span></h1>
      </div>
  </div>
  <div class="row">
    {% for contact in site.data.index.contact %}
    <a href="{{ contact.link }}" class="col-lg-4">
      <div class="card text-center">
        <div class="card-body">
          
          <i class="{{ contact.icon }}"></i>
          
          <h3 class="card-title">{{ contact.name }}</h3>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
<br>
